<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{"TITLE_TAB_2" | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="{{'PULL_REFRESH' | translate}}"
      refreshingSpinner="circles"
      refreshingText="{{'REFRESHING_TEXT' | translate}}">
    </ion-refresher-content>
  </ion-refresher>
  <div class="main_content_div">

    <div class="banner_div">
      <img src="assets/img/banner2.png" alt="">
    </div>

    <div class="content_div">

      <div class="category_container">
        <ion-label class="title_lbl">{{"LBL_CAT" | translate}}</ion-label>
        <ion-row>
          <ion-col size="3" *ngFor="let item of categories" (click)="goToProductList(item.cat_id)">
            <img [src]="item.cat_picture">
            <ion-label>{{item.cat_name}}</ion-label>
          </ion-col>
        </ion-row>
      </div>

      <div class="product_container">
        <ion-label class="title_lbl">{{"LBL_LAST_PRODUCTS" | translate}}</ion-label>
        <div *ngIf="products.length === 0">
          <h1>{{"STILL_NO_PRODUCTS" | translate}}</h1>
        </div>
        <ion-row *ngIf="products.length > 0">
          <ion-col size="6" [class.left]="i%2===1" [class.right]="i%2===0" *ngFor="let item of products;let i = index">
            <div class="product_box" >
              <div class="image_box" (click)="goToDetail(item.prod_id)" [style.backgroundImage]="'url('+item.prod_picture+')'">
              </div>
              <div class="detail_div" >
                <!--<div class="like_box">
                  <ion-icon name="heart"></ion-icon>
                </div>-->
                <ion-label (click)="goToDetail(item.prod_id)" class="name_lbl">{{item.prod_name}}</ion-label>
                <div class="price_flex">
                  <div>
                    <!--<ion-label class="old_price">$3.0</ion-label>-->
                    <ion-label class="price_lbl">{{"LBL_CURRENCY" | translate}} {{item.prod_price / 100}}</ion-label>
                    <hr>
                    <ion-button shape="round" size="small" (click)="addToCart(item)" class=""><ion-icon name="add-circle-outline"></ion-icon> {{"LBL_ADD_TO_CART" | translate}}</ion-button>
                  </div>
                </div>
              </div>
            </div>
          </ion-col>
        </ion-row>

      </div>

    </div>

  </div>
</ion-content>
